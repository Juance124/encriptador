<!DOCTYPE html>

<html lang="es">
    
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador y Desencriptador Alura</title>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo"> 
    </header>
    <main>
        <section class="section1">
            <div class="cajatxt">
                <textarea placeholder="Ingresar texto" class="txt1"></textarea>
            </div>
            <div class="alert">
                <img src="img/bi_exclamation-circle-fill.png" alt="atencion">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="btn">
                <input type="button" class="btn-en" value="Encriptar">
                <input type="button" class="btn-de" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="dibujo">
                <img src="img/Muñeco.png" alt="dibujito">
            </div>
            <div class="parrafo">
                <h3>Ningún mensaje fue<br> encontrado</h3>
                <p>ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="copiador">
                <input type="button" class="btnc" value="copiar">
            </div>
            <div class="final">
                <p class="resultado"></p>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; copyright 2023 - Encriptador de Texto - desarrollado por Socodober, Juan Luis</p>
    </footer>

    <script src="scrip.js"></script>

</body>
</html>
